<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product | Bizu Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .admin-sidebar {
            width: 250px;
            background-color: white;
            border-right: 1px solid var(--color-border);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 2rem 1rem;
        }

        .admin-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .admin-nav-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--color-text-light);
            border-radius: var(--radius-sm);
            margin-bottom: 0.5rem;
        }

        .admin-nav-link.active,
        .admin-nav-link:hover {
            background-color: rgba(108, 92, 231, 0.1);
            color: var(--color-primary);
            font-weight: 500;
        }
    </style>
</head>

<body style="background-color: var(--color-bg);">

    <div class="admin-sidebar">
        <a href="index.html" class="logo mb-xl" style="display: block;">
            <span
                style="font-family: var(--font-heading); font-weight: 700; font-size: 1.5rem; color: var(--color-primary);">Bizu
                Admin.</span>
        </a>
        <nav>
            <a href="#" class="admin-nav-link">Dashboard</a>
            <a href="admin-services-list.html" class="admin-nav-link">Services</a>
            <a href="admin-portfolio-list.html" class="admin-nav-link">Portfolio</a>
            <a href="admin-products-list.html" class="admin-nav-link active">Products</a>
            <a href="#" class="admin-nav-link">Users</a>
            <a href="#" class="admin-nav-link">Settings</a>
            <a href="index.html" class="admin-nav-link mt-xl text-error">Logout</a>
        </nav>
    </div>

    <div class="admin-content">
        <div class="mb-lg">
            <a href="admin-products-list.html" class="text-light hover:text-primary">&larr; Back to Products</a>
        </div>
        <h1 class="mb-lg">Edit Product</h1>

        <div class="card" style="max-width: 800px;">
            <form action="#">
                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-input" value="Minimalist IG Bundle">
                </div>
                <div class="grid grid-2 gap-sm">
                    <div class="form-group">
                        <label class="form-label">Price</label>
                        <input type="text" class="form-input" value="29.00">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Stock Status</label>
                        <select class="form-select">
                            <option selected>In Stock (Simple)</option>
                            <option>Out of Stock</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea"
                        rows="4">Take the stress out of content creation with our bundle of 50+ fully editable Canva templates.</textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Product Image</label>
                    <input type="file" class="form-input" data-preview="prod-preview">
                    <!-- Image Preview Area -->
                    <div style="margin-top: 10px;">
                        <img id="prod-preview"
                            src="https://images.unsplash.com/photo-1616469829941-c7200edec809?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80"
                            alt="Preview"
                            style="display: block; width: 200px; height: 150px; object-fit: cover; border-radius: 6px; border: 1px solid var(--color-border);">
                    </div>
                </div>

                <div class="flex gap-sm mt-lg">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-outline"
                        style="border-color: var(--color-error); color: var(--color-error);">Delete Product</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
