<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Services | Bizu Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .admin-sidebar {
            width: 250px;
            background-color: white;
            border-right: 1px solid var(--color-border);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 2rem 1rem;
        }

        .admin-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .admin-nav-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--color-text-light);
            border-radius: var(--radius-sm);
            margin-bottom: 0.5rem;
        }

        .admin-nav-link.active,
        .admin-nav-link:hover {
            background-color: rgba(108, 92, 231, 0.1);
            color: var(--color-primary);
            font-weight: 500;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-card);
        }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--color-text-light);
        }
    </style>
</head>

<body style="background-color: var(--color-bg);">

    <div class="admin-sidebar">
        <a href="index.html" class="logo mb-xl" style="display: block;">
            <span
                style="font-family: var(--font-heading); font-weight: 700; font-size: 1.5rem; color: var(--color-primary);">Bizu
                Admin.</span>
        </a>
        <nav>
            <a href="#" class="admin-nav-link">Dashboard</a>
            <a href="admin-services-list.html" class="admin-nav-link active">Services</a>
            <a href="admin-portfolio-list.html" class="admin-nav-link">Portfolio</a>
            <a href="admin-products-list.html" class="admin-nav-link">Products</a>
            <a href="#" class="admin-nav-link">Users</a>
            <a href="#" class="admin-nav-link">Settings</a>
            <a href="index.html" class="admin-nav-link mt-xl text-error">Logout</a>
        </nav>
    </div>

    <div class="admin-content">
        <div class="flex justify-between items-center mb-lg">
            <h1>Services</h1>
            <a href="admin-service-form.html" class="btn btn-primary">+ New Service</a>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#1</td>
                    <td>Social Media Management</td>
                    <td>$999/mo</td>
                    <td><span style="color: green;">Active</span></td>
                    <td>
                        <a href="admin-service-form.html"
                            style="color: var(--color-primary); margin-right: 10px;">Edit</a>
                        <a href="#" style="color: var(--color-error);">Delete</a>
                    </td>
                </tr>
                <tr>
                    <td>#2</td>
                    <td>Content Creation</td>
                    <td>$500/mo</td>
                    <td><span style="color: green;">Active</span></td>
                    <td>
                        <a href="admin-service-form.html"
                            style="color: var(--color-primary); margin-right: 10px;">Edit</a>
                        <a href="#" style="color: var(--color-error);">Delete</a>
                    </td>
                </tr>
                <tr>
                    <td>#3</td>
                    <td>Paid Advertising</td>
                    <td>Custom</td>
                    <td><span style="color: gray;">Draft</span></td>
                    <td>
                        <a href="admin-service-form.html"
                            style="color: var(--color-primary); margin-right: 10px;">Edit</a>
                        <a href="#" style="color: var(--color-error);">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
